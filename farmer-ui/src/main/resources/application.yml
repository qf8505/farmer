server:
  port: 8080

eureka:
  instance:
    hostname: eureka         # 指定该Eureka实例的主机名
    preferIpAddress: true
  client:
    registerWithEureka: false
    serviceUrl:
      defaultZone: http://user:user@${eureka.instance.hostname}:8761/eureka/

ribbon:
  eureka:
    enabled: true

security:
  oauth2:
    client:
      client-id: acme
      client-secret: acmesecret
      scope: read,write
      auto-approve-scopes: '.*'

